<!-- 登录注册页面 -->
    <div class="login-box-close">
        <i class="iconfont">&#xe607;</i>
    </div>
    <div class="login-box">
        <div class="login-header clearfix">
            <div class="login-header-left fl">
                <span class="login-title">手机登录</span>
                <span class="register-title">短信注册</span>
            </div>
            <div class="login-header-right fr">直接登录 <i class="iconfont">&#xe600;</i></div>
        </div>
        <div class="login-divider"></div>
        <div class="login-phone clearfix">
            <div class="login-phone-code fl">
                <input id="login-phone-code" type="text">
                <div class="code-select-icon"><i class="iconfont">&#xe690;</i></div>
            </div>
            <div class="login-phone-number fl">
                <input id="login-phone-number" type="number" placeholder="输入手机号">
            </div>
        </div>
        <div id="slide" class="slide mt20"></div>
        <div class="login-verify clearfix mt20">
            <input id="login-verify-code" type="text" placeholder="输入验证码">
            <div class="login-verify-btn btn">发送验证码</div>
        </div>
        <div class="login-password mt20">
            <input id="login-password" type="text" placeholder="输入密码">
            <div class="login-password-icon">
                <i class="iconfont">&#xe608;</i>
            </div>
        </div>
        <div class="login-agree">
            <div class="login-agree-radio">
                <input id="agreement" name="agreement" type="checkbox" hidden>
                <label for="agreement" class="agree-radio"></label>
                已阅读并同意<a href="">《用户协议》</a>
            </div>
        </div>
        <div class="login-toRegister">没有账号？</div>
        <div class="register-btn btn">立即注册</div>
        <div class="login-btn btn">登录</div>
        <div class="third-text"><span>第三方账号登录</span></div>
    </div>
    <div class="qrcode-box"></div>
